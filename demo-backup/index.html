<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC-UR Live Format Converter</title>
    <style>
        /* Minimal CSS for clean, professional look */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container { 
            max-width: 1600px; 
            width: 100%;
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px;
            color: #333;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            color: #586069;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .converter-panel { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; 
            margin-bottom: 25px; 
        }
        
        @media (max-width: 768px) {
            .converter-panel {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .output-section { 
            position: relative;
        }
        
        .section-label {
            font-weight: 600;
            color: #24292e;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .format-select { 
            width: 100%; 
            padding: 10px 12px; 
            margin-bottom: 12px; 
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .format-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .text-area { 
            width: 100%; 
            min-height: 450px; 
            padding: 12px; 
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace; 
            font-size: 13px;
            line-height: 1.5;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        .text-area:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .text-area[readonly] {
            background: #f6f8fa;
            cursor: default;
        }
        
        .pipeline { 
            background: #f6f8fa; 
            padding: 15px 20px; 
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .pipeline-header {
            font-weight: 600;
            color: #586069;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .pipeline-flow {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .pipeline-step { 
            display: inline-block; 
            padding: 6px 12px; 
            padding-bottom: 10px; /* Extra space for underline */
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .pipeline-step.success { 
            background: #28a745; 
            color: white;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.2);
        }
        
        .pipeline-step.error { 
            background: #dc3545; 
            color: white;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
            animation: shake 0.5s;
        }
        
        .pipeline-step.inactive { 
            background: #e1e4e8; 
            color: #959da5;
        }
        
        .pipeline-step.start::after,
        .pipeline-step.end::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 15%;
            right: 15%;
            height: 3px;
            border-radius: 1.5px;
        }
        
        .pipeline-step.start::after {
            background: #667eea;
            box-shadow: 0 1px 3px rgba(102, 126, 234, 0.8);
        }
        
        .pipeline-step.end::after {
            background: #667eea;
            box-shadow: 0 1px 3px rgba(102, 126, 234, 0.8);
        }
        
        .pipeline-step.end.inactive::after {
            background: #959da5;
            box-shadow: 0 1px 3px rgba(149, 157, 165, 0.5);
        }
        
        .pipeline-step.end.error::after {
            background: #dc3545;
            box-shadow: 0 1px 3px rgba(220, 53, 69, 0.8);
        }
        
        .pipeline-arrow {
            color: #959da5;
            font-size: 14px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .status { 
            padding: 12px 16px; 
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.success { 
            background: #d4edda; 
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error { 
            background: #f8d7da; 
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-icon {
            font-size: 18px;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-bottom: 20px;
        }

        .examples-label {
            font-weight: 600;
            color: #24292e;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .example-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 6px 12px;
            background: white;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            border-color: #667eea;
            background: #f6f8fa;
        }

        .copy-btn {
            position: absolute;
            top: 35px;
            right: 8px;
            padding: 6px 10px;
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .copy-btn:hover {
            background: #f6f8fa;
            border-color: #667eea;
        }

        .bytewords-style-select {
            display: inline-block;
            width: auto;
            padding: 10px 12px; /* match .format-select */
            margin-left: 8px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px; /* match .format-select */
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
            height: 42px; /* enforce consistent rendered height */
            line-height: 20px;
        }

        .bytewords-style-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-row {
            display: flex;
            align-items: stretch; /* stretch children to same height */
            gap: 8px;
            margin-bottom: 12px;
        }

        .format-select-inline {
            flex: 1;
            margin-bottom: 0;
        }

        /* Unified control sizing */
        .format-row > select,
        .format-row > button,
        .format-row > .bytewords-style-select {
            height: 42px; /* matches explicit bytewords style select */
        }

        .format-row > button.example-btn {
            display: flex;
            align-items: center;
            line-height: 20px;
            font-size: 14px;
            padding: 10px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 BC-UR Live Format Converter</h1>
            <p>Real-time conversion between UR, Bytewords, Hex, and CBOR formats</p>
        </div>

        <div class="examples">
            <div class="examples-label">Quick Examples:</div>
            <div class="example-buttons">
                <button class="example-btn" data-example="hex">Hex Example</button>
                <button class="example-btn" data-example="ur">UR Example</button>
                <button class="example-btn" data-example="bytewords">Bytewords Example</button>
                <button class="example-btn" data-example="multiur">Multi-part UR</button>
            </div>
        </div>
        
        <div class="converter-panel">
            <div class="input-section">
                <div class="section-label">Input</div>
                <div class="format-row">
                    <select id="inputFormat" class="format-select format-select-inline">
                        <option value="auto">🔍 Auto-detect format</option>
                        <option value="multiur">📚 Multi-part UR</option>
                        <option value="ur">📄 Single UR</option>
                        <option value="bytewords">📝 Bytewords</option>
                        <option value="hex">🔢 Hex (CBOR)</option>
                    </select>
                    <select id="inputBytewordsStyle" class="bytewords-style-select" style="display:none;">
                        <option value="minimal">Minimal</option>
                        <option value="standard">Standard</option>
                        <option value="uri">URI</option>
                    </select>
                </div>
                <textarea 
                    id="inputText" 
                    class="text-area" 
                    placeholder="Paste or type your input here..."
                    spellcheck="false"
                ></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-label">Output</div>
                <div class="format-row">
                    <select id="outputFormat" class="format-select format-select-inline">
                        <option value="ur">📄 Single UR</option>
                        <option value="bytewords">📝 Bytewords</option>
                        <option value="hex">🔢 Hex (CBOR)</option>
                        <option value="decoded-json">📊 Decoded CBOR (JSON)</option>
                        <option value="decoded-diagnostic">📋 Decoded CBOR (Diagnostic)</option>
                        <option value="decoded-commented">💬 Decoded CBOR (Commented)</option>
                        <option value="decoded-js">🔧 Decoded CBOR (JavaScript)</option>
                    </select>
                    <select id="outputBytewordsStyle" class="bytewords-style-select" style="display:none;">
                        <option value="minimal">Minimal</option>
                        <option value="standard">Standard</option>
                        <option value="uri">URI</option>
                    </select>
                    <button id="copyBtn" class="example-btn" style="margin-left:8px; padding:10px 14px; height:42px;">📋 Copy</button>
                </div>
                <!-- UR Type override / helper (appears only when needed) -->
                <div id="urTypeContainer" style="display:none; margin-bottom:12px; position:relative;">
                    <input id="urTypeInput" type="text" placeholder="unknown-tag" style="width:100%; padding:8px 32px 8px 10px; border:2px solid #e1e4e8; border-radius:6px; font-size:13px;" />
                    <span id="urTypeIndicator" style="display:none; position:absolute; top:8px; right:10px; font-size:15px; user-select:none;">✓</span>
                    <div style="display:flex; justify-content:space-between; margin-top:4px;">
                        <small id="urTypeHint" style="color:#586069; font-size:11px;">Provide UR type (auto when CBOR tag known)</small>
                        <small id="urTypeAutoBadge" style="display:none; background:#e1f5e6; color:#0a7a25; padding:2px 6px; border-radius:12px; font-size:11px;">Auto-detected</small>
                    </div>
                </div>
                <textarea 
                    id="outputText" 
                    class="text-area" 
                    readonly 
                    placeholder="Converted output will appear here..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>
        
        <div class="pipeline" id="pipeline">
            <div class="pipeline-header">Conversion Pipeline Status</div>
            <div class="pipeline-flow">
                <span class="pipeline-step inactive" data-step="multiur">Multi-UR</span>
                <span class="pipeline-arrow">→</span>
                <span class="pipeline-step inactive" data-step="ur">UR</span>
                <span class="pipeline-arrow">→</span>
                <span class="pipeline-step inactive" data-step="bytewords">Bytewords</span>
                <span class="pipeline-arrow">→</span>
                <span class="pipeline-step inactive" data-step="hex">Hex</span>
                <span class="pipeline-arrow">→</span>
                <span class="pipeline-step inactive" data-step="decoded">Decoded</span>
            </div>
        </div>
        
        <div class="status success" id="status">
            <span class="status-icon">ℹ️</span>
            <span>Ready for input</span>
        </div>
    </div>
    
    <script type="module" src="demo.js"></script>
</body>
</html>
